{% extends 'usercenter/usercenter.html'%}

{% block title%}
	用户登录 - BlueSSH
{% endblock %}

{%block content_right%}
    <div class="bg_gray"><h2>用户登录</h2></div> 
    <form style="line-height:300%;position:relative;left:60px;" action="" method="post">
        {% csrf_token %}
        <label for="username">登录邮箱：</label>
        <input type="text" name="username" value="" id="username">
        <br/>
        <label for="password">登录密码：</label>
        <input type="password" name="password" value="" id="password">
        <br/>
        <div style="margin-left:20px">
            <input type="submit" style="margin:0 10px;font-size:1.0em;width:50px;" value="登录" />
            <a href="/usercenter/reg/" style="margin:0 10px;" >点此注册</a>
            <a href="/usercenter/password_reset/" style="margin:0 10px;" >忘记密码？</a>
        </div>
        <input type="hidden" name="next" value="{{ next|escape }}" />

        {% if form.errors %}
            <p class="error" style="color:red;">*用户名或密码错误</p>
        {% endif %}
    </form>
{%endblock%}
